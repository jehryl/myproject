<!DOCTYPE html>
<html>
<head>
    <!-- Google Analytics tracking code (as you've already included) -->
</head>
<body>
    <h1>Hello World</h1>
    
    <!-- Add a button that triggers the Google Analytics event -->
    <button id="analyticsButton">Click Me</button>

    <!-- Include JavaScript to track button clicks -->
    <script>
        document.getElementById('analyticsButton').addEventListener('click', function() {
            // Send an event to Google Analytics when the button is clicked
            gtag('event', 'button_click', {
                'event_category': 'User Interaction',
                'event_label': 'Button Clicked'
            });
        });
    </script>
</body>
</html>
